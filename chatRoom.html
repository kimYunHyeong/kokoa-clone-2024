<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat room__Kim Yun Hyeong - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-sharp-duotone fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt fa-lg"> </i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header__title">Kim Yun Hyeong</h1>
      </div>
      <div class="alt-header-column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-screen__chatRoom">
      <div class="chat__time-stamp">Sunday, August 25, 2024</div>

      <div class="msg-row">
        <img class="user-component__avatar-sm" src="images\증명사진 2021.jpg" />
        <div class="msg-row__content">
          <span class="msg-row__msg-author">Kim Yun Hyeong</span>
          <div class="msg-row__msg-info">
            <span class="msg-row__msg-bubble">Hi!</span>
            <span class="msg-row__msg-time">21:21</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/90d813fde5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
