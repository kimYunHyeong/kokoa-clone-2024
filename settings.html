<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-sharp-duotone fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <i class="fa-solid fa-bolt fa-lg"> </i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="more.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header-column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-bullhorn"></i><span>Notices</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-flask"></i><span>Kokoa Labs</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i><span>Version</span>
          </div>
          <div class="settings-setting-column">Latest Version</div>
        </li>
      </ul>

      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-lock"></i><span>Privacy</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-bell"></i><span>Notifications</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-user"></i><span>Friends</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-comment"></i><span>Chats</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-sun"></i><span>Display</span>
            <div class="badge__new-sign">N</div>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-brush"></i><span>Themes</span>
            <div class="badge__new-sign">N</div>
          </div>
          <div class="settings-setting-column">Default Theme</div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-phone"></i><span>Call</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="freinds.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="badge nav__notify">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="badge__small nav__etcNotify"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/90d813fde5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
